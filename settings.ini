title = %(lib_name)s

### PyPI ###
audience = Developers
author = Tobias van der Werff
author_email = 33268192+tobiasvanderwerff@users.noreply.github.com
copyright = 2023 onwards, %(author)s
description = Experimenting with generative neural networks
keywords = nbdev jupyter notebook python
language = English
status = 3
user = tobiasvanderwerff

